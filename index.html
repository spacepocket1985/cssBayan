<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/style.css">

                    </span>
                    <span class="accordion-item__content ">
                        <img class="mem-001 mem" src="./img/cssBayan-mem__1.png" alt="mem__1">
                    </span>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-2">

                    </span>
                    <span class="accordion-item__content">

            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-3">

                        <span class="accordion-item__heading_icon"></span>
                    </span>
                    <span class="accordion-item__content">
                        <img class="mem-003 mem" src="./img/cssBayan-mem__3.png" alt="mem__3 mem">
                    </span>

            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-4">

                    <span class="accordion-item__heading">

                    </span>

            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-5">

                    </span>
